{% foreach categories as cat %}
<div class="organization-list">
	<h2>{{cat['name']}}</h2>

	<ul class="organizations">
	{% foreach cat['orgs'] as org %}
		<li class="organization">
			{% if org->website != '' %}
				<a href="{{org->website}}">{{org->name}}</a>
			{% else %}
				{{org->name}}
			{% end %}
		</li>
	{% end %}
	</ul>
</div>
{% end %}
